<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="mt-3">
        <div id="fullName" class="mt-1">Full Name: Steve Tan</div>
        <div id="email" class="mt-1">Email: steve@mmp.com</div>
        <div id="phone" class="mt-1">Phone: 93851853</div>
        <div id="telegram" class="mt-1">Telegram: @steve.tan</div>
        <br />
        <button class="btn btn-primary mt-2" onclick="showName()">
          Show/Hide First and Last Name</button
        ><br />
        <button class="btn btn-primary mt-2" onclick="showEmail()">
          Show/Hide Email</button
        ><br />
        <button class="btn btn-primary mt-2" onclick="showPhone()">
          Show/Hide Phone Number</button
        ><br />
        <button class="btn btn-primary mt-2" onclick="showTelegram()">
          Show/Hide Telegram Handle</button
        ><br />
        <br />
        <button class="btn btn-primary mt-2" onclick="changeBG1()">
          Change Background Color 1</button
        ><br />
        <button class="btn btn-primary mt-2" onclick="changeBG2()">
          Change Background Color 2
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
